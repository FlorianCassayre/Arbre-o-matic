<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>arbre.app</title>
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <i class="fas fa-leaf fa-4x"></i>
                <h1 class="mt-4"><span style="color: #47b751">arbre</span><span class="font-weight-normal">.app</span></h1>
                <span class="font-italic">Outils et services généalogiques libres</span>
            </div>

            <div class="row mt-4">

                <div class="service col-5 offset-1" data-url="arbreomatic">
                    <div class="card">
                        <img src="../images/cover_arbreomatic.png" class="card-img-top" alt="Couverture Arbre-o-matic">
                        <div class="card-body">
                            <h5 class="card-title">Arbre-o-matic</h5>
                            <p class="card-text">Outil de création d'éventail généalogique.</p>
                        </div>
                    </div>
                </div>

                <div class="service col-5" data-url="insee">
                    <div class="card">
                        <img src="../images/cover_insee.png" class="card-img-top" alt="Couverture INSEE">
                        <div class="card-body">
                            <h5 class="card-title">Fichiers des décès de l'INSEE <span class="badge badge-info">Nouveau</span></h5>
                            <p class="card-text">Recherchez dans la base des décès survenus depuis 1970.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
